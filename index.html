<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .greeting-container {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .greeting {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .welcome {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="greeting-container">
        <div id="greetingText" class="greeting"></div>
        <div class="welcome">Bienvenue sur l'espace de formation</div>
    </div>

    <script>
        function updateGreeting() {
            const hour = new Date().getHours();
            const greetingElement = document.getElementById('greetingText');
            
            if (hour >= 5 && hour < 12) {
                greetingElement.textContent = 'Bonjour';
            } else if (hour >= 12 && hour < 18) {
                greetingElement.textContent = 'Bon aprÃ¨s-midi';
            } else {
                greetingElement.textContent = 'Bonsoir';
            }
        }

        updateGreeting();
        setInterval(updateGreeting, 60000); 
    </script>
</body>
</html>
