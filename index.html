<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: #191919;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2em;
    }
  </style>
</head>
<body>
  <h1 id="greeting">Bienvenue sur l’espace de formation</h1>

  <script>
    const greetingEl = document.getElementById('greeting');
    const now = new Date();
    const hour = now.getHours();

    let greeting;

    if (hour < 12) {
      greeting = 'Bonjour';
    } else if (hour < 18) {
      greeting = 'Bon après-midi';
    } else {
      greeting = 'Bonne soirée';
    }

    greetingEl.innerText = `${greeting}, bienvenue sur l’espace de formation`;
  </script>
</body>
</html>
